<div class="card">
  <h2>Capture Information</h2>

  <div class="btn-group">
    <button class="btn-finger" (click)="capture('FINGERPRINT')">
      Capture Fingerprint
    </button>
    <button class="btn-front" (click)="capture('FRONT_CAMERA')">
      Capture Front Image
    </button>
    <button class="btn-back" (click)="capture('BACK_CAMERA')">
      Capture Back Image
    </button>
  </div>

  <div id="status">Status: {{ status }}</div>

  <div id="preview" *ngIf="previewImage">
    <img [src]="previewImage" alt="Preview">
    <div class="label">{{ previewLabel }}</div>
  </div>
</div>
