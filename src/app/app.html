<div class="card">
  <h2>Capture Information</h2>

  <div class="btn-group">
    <button class="btn-finger" (click)="capture('FINGERPRINT')">
      Capture Fingerprint
    </button>
    <button class="btn-front" (click)="capture('FRONT_CAMERA')">
      Capture Front Image
    </button>
    <button class="btn-back" (click)="capture('BACK_CAMERA')">
      Capture Back Image
    </button>
  </div>

  <div id="status">Status: {{ status }}</div>

  <div id="preview" *ngIf="previewImage" style="display: block; margin-top: 24px; text-align: center;">
    <img [src]="previewImage" alt="Capture Preview" style="width: 300px; height: auto; border-radius: 6px; border: 1px solid #9ca3af;">
    <div class="label" style="margin-top: 8px; font-size: 14px; font-weight: 500;">{{ previewLabel }}</div>
  </div>
</div>
